<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-App With API</title>
    <link rel="stylesheet" href="style.css" />
<body>
    <header class="page-header">
        <h1>To-do-App-With-Api </h1>
    </header>
    <main>

        <div class="to-do-add">
            <section class="add-todos">
                <input type="text" class="txt" required minlength="3" id="new-todo" />
                <label for="new-todo"></label>
                <button id="btn-add">Add</button>
            </section>
            <button class="btn" id="btn-delete"> Remove Done Todos</button>
            <section class="your-todos">
                <h2>Your Todos</h2>
                <ul id="todo-list"></ul>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
